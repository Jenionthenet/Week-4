<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="rest-menu.css">
    <title>Restaurant Menu</title>
</head>

<body>
    <div id="container">
        <div id="headContainer">
            <h1 id="restMenuTitle">Blue Moon Menus</h1>
            <p id="description">We take garden fresh seriously, offereing you a farm to table dining
                experience. Our ingredients are found locally, using only the best organic suppliers
                available. Check out our popular lunch salad buffet!
    
            </p>
        </div>
       
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img   src="https://resize.hswstatic.com/w_907/gif/cheeseburger-1.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://aprettylifeinthesuburbs.com/wp-content/uploads/2015/05/Bruschetta-Pasta-Salad-1.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://www.lastingredient.com/wp-content/uploads/2019/08/barbecue-tofu-veggie-skewers5.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>
        <ul id="courses">
            <li class="menuBar">
                <a href="#courses"><button id="course1">Starters</button></a>

            </li>
            <li class="menuBar">
            <a href="#courses"><button id="course2"> Entrees</button></a>

            </li>
            <li class="menuBar">
                <a href="#courses"><button id="course3"> Desserts</button></a>

            </li>
        </ul>


        <ul id="menuItems">

        </ul>
    </div>

    <script src="dishes-text.js"></script>
    <script src="rest-menu.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
